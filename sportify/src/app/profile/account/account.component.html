<h2>Account</h2>
<form [formGroup]="myForm" (ngSubmit)="submit()">
    <div class="form-group">
        <label>Name</label>
        <input class="form-control" name="name" formControlName="userName"/>
    </div>    
    <div class="form-group">
        <label>Email</label>
        <input class="form-control" name="email" formControlName="userEmail" />  
    </div>
    <div class="form-group">
        <button>Submit</button>
    </div>
</form>
